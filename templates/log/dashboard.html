{% extends './base.html' %}
{% block content %}

<div class="container">

    <ul class="posts">
    
    <!-- Begin post -->
    <li class="row card-post">
        <div class="d-none d-sm-block col-md-2"></div>
        <div class="col-xs-12 col-md-8 card">
            <img class="card-img-top d-block d-sm-none" src="{% static 'img/bg-about.jpg' %}" alt="Card image cap">
            <div class="row">
              <div class="col-xs-6 col-md-8 blog-content-profile">
                <a href="#" class="blog-post-profile"><h4>Post heading here.</h4></a>
                <h6 class="blog-date"> Date here</h6>
                <p>Blog description here. Add a field for description blog.<a href="#"></a></p>
                <div class="post-actions" style="position:absolute;bottom:1rem">
                  <!-- <a href="#" class="small-p"><i class="fa fa-thumbs-up"></i> Upvote (22)</a> | -->
                  <a href="#" class="small-p">2 comments</a> |
                      <form action="#" method="get">
                        <button class="post-actions-button small-p">Edit</button>
                      </form> |
                      <form action="#" method="post" >
                        <button class="post-actions-button small-p">Delete</button>
                      </form> 
               </div>
                {{ userprofile.user.username }}
              </div>
              <!-- <div class="col-xs-6 col-md-4"> -->
                <div class="filter d-none d-sm-block"></div>
                <div class="blog-image-profile d-none d-sm-block" style="background-image: url('{% static 'img/bg-about.jpg' %}');background-size: cover;    background-position: center;"></div>
            </div>
            
        </div>
    </li>
    <!-- End post -->
  </ul>
</div>


{% endblock %}
